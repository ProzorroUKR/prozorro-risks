tags:
- Risks
description: Get risks for particular tender
operationId: get_tender_risks
parameters:
- in: path
  name: tender_id
  schema:
    type: string
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              description: Tender id
            dateAssessed:
              type: string
              format: date-time
              description: Last date of assessing risks for tender
            dateModified:
              type: string
              format: date-time
              description: Date of tender modifying
            has_risks:
              type: boolean
              description: Flag that indicates whether tender has any risk
            procuringEntity:
              type: object
              properties:
                name:
                  type: string
                identifier:
                  type: object
                  properties:
                    scheme:
                      type: string
                      example: UA-EDR
                    id:
                      type: string
                      example: 38313713
                    legalName:
                      type: string
                address:
                  type: object
                  properties:
                    streetAddress:
                      type: string
                    locality:
                      type: string
                    region:
                      type: string
                    postalCode:
                      type: string
                    countryName:
                      type: string
                contactPoint:
                  type: object
                  properties:
                    email:
                      type: string
                    telephone:
                      type: string
                    name:
                      type: string
                kind:
                  type: string
                  example: general
            risks:
              type: object
              properties:
                X-X:
                  type: array
                  description: Risk identifier
                  items:
                    type: object
                    properties:
                      indicator:
                        type: string
                        description: Risk indicator
                        example: risk_not_found
                      date:
                        type: string
                        format: date-time
                        description: Date of risk evaluating
                      name:
                        type: string
                        description: Risk name
                      description:
                        type: string
                        description: Risk description
                      legitimateness:
                        type: string
                        description: Risk legitimateness
                      development_basis:
                        type: string
                        description: Risk development basis
                      history:
                        type: array
                        description: History logs for all risk's assessements
                        items:
                          type: object
                          properties:
                            date:
                              type: string
                              format: date-time
                              description: Date of risk evaluating
                            indicator:
                              type: string
                              description: Risk indicator
                              example: risk_found
            status:
              type: string
              description: Tender status
            tenderID:
              type: string
              desscription: Tender code
            terminated:
              type: boolean
              description: Flag that indicates whether tender is terminated
            value:
              type: object
              properties:
                amount:
                  type: number
                  format: double
                currency:
                  type: string
                valueAddedTaxIncluded:
                  type: boolean
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Tender not found
  "500":
    description: Server error
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Error response
