tags:
- Risks
description: Get a feed of processed tenders
operationId: get_tenders_feed
parameters:
- in: query
  name: offset
  schema:
    type: string
  description: Offset
- in: query
  name: limit
  schema:
    type: int
  description: Limit
- in: query
  name: descending
  schema:
    type: int
  description: Descending order
produces:
- application/json
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    description: Tender id
                  dateAssessed:
                    type: string
                    format: date-time
                    description: Last date of assessing risks for tender
            next_page:
              type: object
              properties:
                offset:
                  type: string
                  format: date-time
                path:
                  type: string
                uri:
                  type: string
            prev_page:
              type: object
              properties:
                offset:
                  type: string
                  format: date-time
                path:
                  type: string
                uri:
                  type: string
