tags:
- Risks
description: Get a list of tenders with processed risks indicators
operationId: list_tenders
parameters:
- in: query
  name: limit
  schema:
    type: integer
    default: 20
  description: Maximum number of items to return
- in: query
  name: skip
  schema:
    type: integer
    default: 0
  description: Number of items to skip
- in: query
  name: risks
  schema:
    type: string
  description: Filter by risks.id. Can be one value or sequence of values separated by ;
- in: query
  name: risks_all
  schema:
    type:  boolean
  description: Flag whether filter tenders with all selected worked risks or partially worked risks
- in: query
  name: region
  schema:
    type: string
  description: Filter by procuring entity's region. Can be one value or sequence of values separated by ;
- in: query
  name: edrpou
  schema:
    type: string
  description: Filter by procuring entity's edrpou
- in: query
  name: tender_id
  schema:
    type: string
  description: Filter by tender id
- in: query
  name: owner
  schema:
    type: string
  description: Filter by risk owner. Can be one value or sequence of values separated by ;
- in: query
  name: terminated
  schema:
    type: boolean
  description: Filter terminated tender (unsuccessful, cancelled or complete tender with all terminated contracts)
- in: query
  name: sort
  schema:
    type: string
  description: Field for sorting (e.g. 'name')
- in: query
  name: order
  schema:
    type: string
  description: Sorting order (e.g. 'asc')
produces:
- application/json
responses:
  "200":
    description: successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            count:
              type: integer
            items:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    description: Tender id
                  dateAssessed:
                    type: string
                    format: date-time
                    description: Last date of assessing risks for tender
                  dateModified:
                    type: string
                    format: date-time
                    description: Date of tender modifying
                  has_risks:
                    type: boolean
                    description: Flag that indicates whether tender has any risk
                  procuringEntity:
                    type: object
                    properties:
                      name:
                        type: string
                      identifier:
                        type: object
                        properties:
                          scheme:
                            type: string
                            example: UA-EDR
                          id:
                            type: string
                            example: 38313713
                          legalName:
                            type: string
                      address:
                        type: object
                        properties:
                          streetAddress:
                            type: string
                          locality:
                            type: string
                          region:
                            type: string
                          postalCode:
                            type: string
                          countryName:
                            type: string
                      contactPoint:
                        type: object
                        properties:
                          email:
                            type: string
                          telephone:
                            type: string
                          name:
                            type: string
                      kind:
                        type: string
                        example: general
                  risks:
                    type: object
                    properties:
                      X-X:
                        type: array
                        description: Risk identifier
                        items:
                          type: object
                          properties:
                            indicator:
                              type: string
                              description: Risk indicator
                              example: risk_not_found
                            date:
                              type: string
                              format: date-time
                              description: Date of risk evaluating
                            name:
                              type: string
                              description: Risk name
                            description:
                              type: string
                              description: Risk description
                            legitimateness:
                              type: string
                              description: Risk legitimateness
                            development_basis:
                              type: string
                              description: Risk development basis
                            history:
                              type: array
                              description: History logs for all risk's assessements
                              items:
                                type: object
                                properties:
                                  date:
                                    type: string
                                    format: date-time
                                    description: Date of risk evaluating
                                  indicator:
                                    type: string
                                    description: Risk indicator
                                    example: risk_found
                  status:
                    type: string
                    description: Tender status
                  tenderID:
                    type: string
                    desscription: Tender code
                  terminated:
                    type: boolean
                    description: Flag that indicates whether tender is terminated
                  value:
                    type: object
                    properties:
                      amount:
                        type: number
                        format: double
                      currency:
                        type: string
                      valueAddedTaxIncluded:
                        type: boolean
  "408":
    description: Request timeout
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: string
                example: Request timeoout
