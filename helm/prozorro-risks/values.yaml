api:
  replicaCount: 1
  image:
    repository: docker-registry.prozorro.gov.ua/cdb/prozorro-risks
    tag: latest
    pullPolicy: Always

crawler:
  replicaCount: 1
  image:
    repository: docker-registry.prozorro.gov.ua/cdb/prozorro-risks
    tag: latest
    pullPolicy: Always

contracts-crawler:
  replicaCount: 1
  image:
    repository: docker-registry.prozorro.gov.ua/cdb/prozorro-risks
    tag: latest
    pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: risks.latest.k8s.prozorro.gov.ua
      paths:
        - path: /
          service: api
  tls: []

imagePullSecrets:
  - name: prozorro-gitlab

nameOverride: ""
fullnameOverride: ""
