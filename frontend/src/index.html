<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Risks indicators</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  </head>
  <body style="background-color: #2070d1; color: rgb(248,248,248)">
    <div class="container-inner py-4 px-3 mb-3 text-center bg-white">
      <div class="d-flex">
        <div class="col-2">
          <img src="./img/logo.png" class="float-left px-4" alt="prozorro" style="max-width: 180px">
        </div>
        <div class="col-8 p-3">
          <h1 style="color: black; font-family: 'Times New Roman'">Ризик індикатори</h1>
        </div>
      </div>
    </div>
    <div class="container" style="max-width: 1400px">
      <div class="filters">
        <div class="row my-3">
          <div class="col-4">
            <label for="regions" class="form-label mb-1">Регіон замовника</label>
            <select class="form-select" multiple="multiple" id="regions" size="8"></select>
          </div>
          <div class="col-4">
            <label for="risks" class="form-label mb-1">Ризики, що спрацювали</label>
            <select class="form-select" multiple="multiple" id="risks" size="8"></select>
            <div class="form-switch mt-2">
              <input class="form-check-input" type="checkbox" id="risksAll" style="border-color: white">
              <label class="form-check-label" for="risksAll">
                Тільки тендери з комбінацією обраних ризиків
              </label>
            </div>
          </div>
          <div class="col-4">
            <label for="edrpou" class="form-label mb-1">ЄДРПОУ замовника</label>
            <input class="form-control" id="edrpou" placeholder="11111111">
            <label for="tender_id" class="form-label mb-1" style="padding-top: 0.15rem">ID тендера</label>
            <input class="form-control" id="tender_id" placeholder="8c674aed0e434a56b98e4ac006775eef">
            <label for="sorting" class="form-label mb-1" style="padding-top: 0.15rem">Сортування</label>
            <select class="form-select" id="sorting">
              <option value="dateAssessed-desc" selected>Дата спрацювання в порядку зменшення</option>
              <option value="dateAssessed-asc">Дата спрацювання в порядку збільшення</option>
              <option value="value.amount-desc">Сума тендеру від більшої до меншої</option>
              <option value="value.amount-asc">Сума тендеру від меншої до більшої</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light mx-2" id="fetchRisks">
            <i class="bi bi-search mx-1"></i>
            Застосувати фільтри
          </button>
          <button class="btn btn-outline-light mx-2" id="clearFilters">
            <i class="bi bi-trash mx-2"></i>
            Очистити фільтри
          </button>
          <a class="btn btn-link link-light mx-2" id="downloadReport">
            <i class="bi bi-download mx-1"></i>
            Завантажити звіт
          </a>
        </div>
      </div>
      <div class="p-3 my-4 bg-white rounded table-responsive">
        <div class="text-center mt-5" id="emptyData" style="color: #2070d1">
          <p class="h5">
            <i class="bi bi-box mx-2"></i>
            No results found
          </p>
        </div>
        <table class="table" id="tendersTable"></table>
        <nav aria-label="Tenders navigation">
          <ul class="pagination justify-content-center" id="pageContainer" />
        </nav>
      </div>
    </div>
    <div class="container-inner pt-4 px-3 mt-3">
      <footer class="d-flex flex-wrap border-top justify-content-center">
        <div class="col-3 pt-3 text-center small">
          <p class="mb-0">
            <a target="_blank" class="link-light" href="https://github.com/ProzorroUKR/prozorro-risks#readme">
              Як додати свій ризик індикатор
            </a>
          </p>
          <p>
            <a target="_blank" class="link-light" href="https://drive.google.com/drive/u/1/folders/1Ex3eQCQEBlUoadrkspenG9ELtbuVhTn9?ths=true">
              Опис ризик індикаторів
            </a>
          </p>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
